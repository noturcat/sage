name: Deploy Just Holistics
on:
  push:
    branches:
      - development
jobs:
  deploy:
    name: Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

      - name: Prepare Deployment Directory
        run: |
          rm -rf node_modules

      - name: Deploy via SFTP
        uses: milanmk/actions-file-deployer@1.16
        with:
          remote-protocol: sftp
          remote-host: ${{ secrets.SERVER_HOSTNAME }}
          remote-port: ${{ secrets.SERVER_PORT }}
          remote-user: ${{ secrets.SERVER_USERNAME }}
          ssh-private-key: ${{ secrets.SERVER_PASSWORD }}
          remote-path: /home/justholistics/justholistics
          sync: full
          debug: true
